<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio SPCK Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>LINK PORTOFOLIO</h1>
    <img src="/image/styl1.jpg" width="300" height="250" alt="Eza">
  </header>
  <!-- Bagian Landing Page -->
  <section class="landing">
    <div class="landing-content">
      <h2>Selamat datang di Portofolio Eza</h2>
      <p>Temukan berbagai proyek menarik yang telah kami kerjakan.</p>
      <a href="#portfolio" class="btn">Lihat Portofolio</a>
    </div>
  </section>
  
  <!-- Bagian Portofolio -->
  <section id="portfolio" class="portfolio">
    <!-- Tambahkan konten portofolio Anda di sini -->
  </section>
  
  <!-- Bagian Memasukkan Foto -->
  <section class="insert-photo">
    <h2>Masukkan Foto Anda</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <input type="file" name="fileToUpload" id="fileToUpload">
      <input type="submit" value="Upload Image" name="submit">
    </form>
  </section>
  <footer>
    <p>&copy; 2024 SPCK Editor</p>
  </footer>
</body>
</html>
